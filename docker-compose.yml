version: '3.8'

services:
  eem-omecs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eem-omecs-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount the CSV data file if needed
      - ./calculo_eem_omec.csv:/app/calculo_eem_omec.csv:ro
    restart: unless-stopped
    networks:
      - eem-omecs-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  eem-omecs-network:
    driver: bridge
